<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: common-header"/>
<body class="theme-cyan">

<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"></div>
        <p>Veuillez patienter...</p>
    </div>
</div>
<!-- Overlay For Sidebars -->

<div id="wrapper">

    <div th:replace="fragments/common :: navbar"/>

    <div th:replace="fragments/common :: sidebar"/>


    <div id="main-content">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-12">
                        <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Tableau de Bord</h2>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}"><i class="icon-home"></i></a></li>
                            <li class="breadcrumb-item active">Gestion Bénéficiaire</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h2>Liste des bénéficiaires</h2>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-hover m-b-0">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>NOM</th>
                                            <th>PRENOM(S)</th>
                                            <th data-breakpoints="sm xs">EMAIL</th>
                                            <th data-breakpoints="xs">TELEPHONE</th>
                                            <th data-breakpoints="xs md">N° COMPTE</th>
                                            <th data-breakpoints="xs md">DESCRIPTION</th>
                                            <th data-breakpoints="sm xs md">ACTIONS</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-th-each="eachRecipient : ${recipientList}">
                                            <td data-th-text="${eachRecipient.lastName}"></td>
                                            <td data-th-text="${eachRecipient.firstName}"></td>
                                            <td data-th-text="${eachRecipient.email}">...</td>
                                            <td data-th-text="${eachRecipient.phone}">...</td>
                                            <td data-th-text="${eachRecipient.accountNumber}">...</td>
                                            <td data-th-text="${eachRecipient.description}">...</td>
                                            <td>
                                                <a th:href="@{/editRecipient?recipientId=}+${eachRecipient.id}" class="btn btn-outline-secondary"><i class="icon-pencil"></i></a>
                                                <a th:href="@{/deleteRecipient?recipientId=}+${eachRecipient.id}" class="btn btn-outline-danger"><i class="icon-trash"></i></a>
                                            </td>     
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
    <div th:replace="fragments/common :: body-bottom-scripts"/>
</body>
